<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/user/layout/user_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지</title>

</head>
<body layout:fragment="content">
    <div class="container">
        <h1>마이페이지</h1>
        <!--상단 -->
        <div>
            <div>
                <img src="/img/test_user.png" alt="">
            </div>
            <div><p>ID : <strong sec:authentication="principal.username"></strong></p></div>
        </div>

        <th:block sec:authorize="isAuthenticated()">
            <h3>ID : <strong sec:authentication="principal.username">아이디</strong></h3> 
            <span sec:authentication="principal"></span>      
        </th:block>

        <!--중단 -->
        <div>
            <a href="/user/update">내정보 관리</a>
            <a href="#">내 예약 현황</a>
            <a href="#">구매 후기</a>
            <a href="#">찜한 캠핑장</a>
            <a href="#">찜한 상품</a>
            <a href="#">문의 내역</a>
        </div>

        <!--하단-->
        <form action="/logout" method="post">
            <!-- csrf token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-primary btn-lg">로그아웃</button>
        </form>
    </div>
    
</body>
</html>
