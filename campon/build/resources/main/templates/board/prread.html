<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/user/layout/main_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampOn(캠프온)</title>
</head>
<body layout:fragment="content">
    <div class="w-100 d-flex justify-content-between py-3">
        <!-- <a href="/board/index">목록</a> -->
        <button type="button" onclick="history.back(-1)" class="btn btn-warning ms-2">목록</button>
        <!-- <a th:href="|/board/prupdate?prNo=${prread.prNo}">수정</a> -->
    </div>

    <div class="d-flex justify-content-between border-bottom border-top py-3">
        <div class="ps-2">
            <span th:text="${prread.prNo}"></span>
        </div>
        <div>
            <span th:text="${prread.prTitle}"></span>
        </div>
        <div class="pe-4">
            <span th:text="${ #dates.format( prread.regDate, 'yyyy-MM-dd') }"></span>
        </div>
    </div>
   

    <div class="container">
        <div class="d-flex justify-content-between border my-3 rounded py-3">

            <div class="ps-2">
                <div>
                    <p th:text="${prread.productName}"></p>
                </div>
                <div>
                    <p th:text="${prread.productCategory}"></p>
                </div>
                <div>
                    대여 기간 : <span th:text="${ #dates.format( prread.startDate, 'yyyy-MM-dd') }"></span>
                    ~
                    <span th:text="${#dates.format( prread.endDate, 'yyyy-MM-dd')}"></span>
                </div>
            </div>
            <div class="pe-2">
                <p th:text="${prread.userId}"></p>
            </div>
        </div>
    </div>
    <hr>
    <div>
        <div>
            <p th:text="${prread.prCon}"></p>
        </div>
        <div>
            <img th:src="|/img?file=${prread.prImg}|">
        </div>
    </div>
    
</body>
</html>
