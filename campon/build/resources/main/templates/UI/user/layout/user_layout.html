<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- META -->
    <th:block th:replace="~{UI/user/fragment/meta::meta}"></th:block>

    <!-- CSS -->
    <th:block th:replace="~{UI/user/fragment/link::link}"></th:block>
</head>
<body>
    <div class="section">

    <!-- header -->
    <th:block th:replace="~{UI/user/fragment/login_header::login_header}"></th:block>


        
    <!-- content -->
    <th:block layout:fragment="content"></th:block>
    
    <!-- footer -->
    <th:block sec:authorize="!hasAnyRole('ROLE_SELL', 'ROLE_ADMIN')">
        <th:block th:replace="~{UI/user/fragment/footer::footer}"></th:block>
    </th:block>
    <th:block sec:authorize="hasRole('ROLE_SELL')">
        <th:block th:replace="~{UI/admin/fragment/seller_footer::seller_footer}"></th:block>
    </th:block>
    <th:block sec:authorize="hasRole('ROLE_ADMIN')">
        <th:block th:replace="~{UI/admin/fragment/admin_footer::admin_footer}"></th:block>
    </th:block>

    </div>
    
    <!-- JS -->
    <th:block th:replace="~{UI/user/fragment/script::script}"></th:block>

</body>
</html>
