<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/user/layout/main_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampOn(캠프온)</title>
</head>
<body layout:fragment="content">
    <h1>대여상품 리뷰 등록</h1>
    <h4>대여상품 리뷰을 등록하기 위한 페이지입니다.</h4>
    <form action="/board/prinsert" method="POST" id="form" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="orderNo" th:value="${order.orderNo}">
        <input type="hidden" name="userNo" th:value="${order.userNo}">
        <input type="hidden" name="productNo" th:value="${order.productNo}">
        <hr>
        <div>
            <p th:text="${order.productName}"></p>
            <p th:text="${order.productCategory}"></p>
        </div>
        <hr>
        <table>
            <tr>
                <td>제목</td>
                <td>
                    <input type="text" name="prTitle">
                </td>
            </tr>
            <tr>
                <td>파일</td>
                <td>
                    <input type="file" name="prImgfile">
                </td>
            </tr>
            <tr>
                <td>내용</td>
                <td>
                    <textarea name="prCon" cols="40" rows="5" placeholder="내용"></textarea>
                </td>
            </tr>
        </table>
        
        <div>
            <button type="button" onclick="history.back(-1)">목록</button>
            <button type="button" onclick="actionInsert()">등록</button>
        </div>
    </form>
    <script>
        let form = document.getElementById('form')
        
        function actionInsert(){ form.submit() }
    </script>
</body>
</html>
