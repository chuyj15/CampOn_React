<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/admin/layout/seller_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampOn(캠프온)</title>
</head>
<body layout:fragment="content">
    <div class="w-100 text-center py-4 campdetailProductInsertTitle">
        <div>
            <h3>캠핑장 상품 등록</h3>
        </div>
        <div>
            <h6>캠핑장 상품을 등록하기 위한 페이지입니다.</h6>
        </div>
    </div>
    <div class="container campdetailProductInsertCon">
        <form action="/admin/campdetailinsert" method="POST" id="form" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="campNo" th:value="${camp.campNo}">
            <input type="hidden" name="userNo" th:value="${camp.userNo}">
            <div>
                <div class="form-floating my-2">
                    <input type="text" id="cpdtName" name="cpdtName" placeholder="캠핑장 상품 이름" class="form-control">
                    <label for="cpdtName">캠핑장 상품 이름</label>
                </div>
                <div class="form-floating my-2">
                    <input type="file" id="cpdiFiles" name="cpdiFiles" multiple class="form-control">
                    <label for="cpdiFiles">파일</label>
                </div>
                <div class="form-floating my-2">
                    <input type="number" id="cpdtNop" name="cpdtNop" placeholder="수용 가능 인원 수" min="1" class="form-control">
                    <label for="cpdtNop">수용 가능 인원 수</label>
                </div>
                <div class="form-floating my-2">
                    <input type="text" id="cpdtSize" name="cpdtSize" placeholder="면적" class="form-control">
                    <label for="cpdtSize">면적</label>
                </div>
                <div class="form-floating my-2">
                    <input type="number" id="cpdtPrice" name="cpdtPrice" placeholder="금액" min="1" class="form-control">
                    <label for="cpdtPrice">금액</label>
                </div>
                <div class="w-100 d-flex my-2">
                    <div>캠핑종류</div>
                    <div>
                        <input type="radio" name="campTypeNo" id="1" value="1" />
                        <label for="1"><span></span>오토캠핑</label>
                        <input type="radio" name="campTypeNo" id="2" value="2" />
                        <label for="2"><span></span>글램핑</label>
                        <input type="radio" name="campTypeNo" id="3" value="3" />
                        <label for="3"><span></span>카라반</label>
                        <input type="radio" name="campTypeNo" id="4" value="4" />
                        <label for="4"><span></span>펜션</label>
                        <input type="radio" name="campTypeNo" id="5" value="5" />
                        <label for="5"><span></span>피크닉</label>
                    </div>
                </div>
                <div class="form-floating my-2">
                    <p>캠핑상품 소개</p>
                    <textarea name="cpdtIntroduction" cols="40" rows="5" placeholder="상품 소개" class="form-control"></textarea>
                </div>
            </div>
            <div class="w-100 d-flex justify-content-between py-3">
                <div>
                    <button type="button" onclick="history.back(-1)" class="btn btn-info px-5">목록</button>
                </div>
                <div>
                    <button type="button" onclick="actionInsert()" class="btn btn-success px-5">등록</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        let form = document.getElementById('form')
        
        function actionInsert(){ form.submit() }

    </script>
</body>
</html>
